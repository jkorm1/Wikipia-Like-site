
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikipedia Edit Page</title>
    <link rel="stylesheet" href="wikiEdit.css" />
  </head>
  <body>
    <header>
      <img src="img/globe.jpg" alt="Wikipedia Logo" class="logo" />
      <h1>Edit Page</h1>
      <h6>Edit An Article here</h6>
      <nav>
        <ul>
          <li><a href="#">Article</a></li>
          <li><a href="#">Talk</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="#" method="post">
        <div class="edit-section">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" placeholder="Article Title" />
        </div>
        <div class="edit-section">
          <label for="content">Content:</label>
          <textarea id="content" name="content" rows="10" cols="50" placeholder="Article content goes here.."></textarea
          >
        </div>
      </form>
    </main>
    <footer>
      <div class="edit-summary">
        <label for="footer-summary">Edit Summary:</label>
        <input type="text" id="footer-summary" name="footer-summary" />
      </div>
      <div class="footer-options">
        <button type="submit">Save Changes</button>
        <button type="button">Cancel</button>
        <button type="button">Show Preview</button>
        <button type="button">Show Changes</button>
        <div class="terms">
          <input type="checkbox" id="terms-agreement" />
          <label for="terms-agreement"
            >I agree to the <a href="#">terms and conditions</a>.</label
          >
        </div>
      </div>
      <p>&copy; 2024 Wikipedia</p>
    </footer>
  </body>
</html>


<Style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #f2f2f2;
  padding: 10px;
  text-align: center;
  position: relative;
}

.logo {
  height: 50px; /* Adjust height as needed */
  width: auto; /* To maintain aspect ratio */
}

nav {
  position: absolute;
  top: 10px;
  left: 10px;
}

nav ul {
  list-style-type: none;
  padding: 0;
}

nav ul li {
  display: inline;
  margin-left: 10px;
}

nav ul li a {
  text-decoration: none;
  color: #0056b3;
}

main {
  padding: 20px;
}

.edit-section {
  margin-bottom: 20px;
}

label {
  display: block;
  font-weight: bold;
}

input[type="text"],
textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-right: 10px;
}

button:hover {
  background-color: #0056b3;
}

footer {
  background-color: #f2f2f2;
  padding: 10px;
  text-align: center;
  width: 100%;
}

.edit-summary {
  margin-bottom: 10px;
}

.edit-summary label {
  font-weight: bold;
}

.terms {
  margin-top: 10px;
}

.terms label {
  display: inline-block;
}

.footer-options {
  display: inline-block;
}



</Style>
